{{#yield-styles}}
	<style type="text/css">
	@font-face { font-family: globerSemiBold; src: url('/fonts/Glober SemiBold Free.otf'); }
	@font-face { font-family: globerThin; src: url('/fonts/Glober Thin Free.otf'); }

	body,html{
		background-color: #212635;
		width: 100%;
		height: 100%;
	}
	h1{
		font-family: 'globerSemiBold', sans-serif;
		font-size: 95px;
		line-height: 0.9;
		text-align: center;
		margin-top: 110px;
		margin-bottom: 40px;
		padding-top: 20px;
		color: #fff;
	}

	#question{
		font-family: 'globerThin', sans-serif;
		font-size: 75px;
		text-align: center;
		color: #E9BC1B;
		margin-top: 110px;
		margin-bottom: 40px;
		padding-top: 20px;
	}

	.circle{
		border-radius: 50%;
		width: 225px;
		height: 225px;
		border: 1px solid #1e9fb4;
		background-color: #1e9fb4;
	}
	.container{
		padding-top: 10px;
		padding-bottom: 10px;
	}
	canvas{
		padding-bottom: 10px;
	}

	.pie-box{
		/*background-color: #9ec0b0;*/
		color: #e7e5dc;
		min-height: 515px;
		height: 564px;

	}
	.poll-choices{
		background-color: #212635;
		min-height: 515px;
	}
	div.chatArea{
		background-color: #78c0a8;
		margin-bottom: 25px;
		overflow: scroll;
		max-height: 165px;
	}
	 #messages {
	 	font-family: 'globerSemiBold', sans-serif;
	 	list-style-type: none; margin: 0; padding: 0;
	 }
	 #messages li {
	  	padding: 5px 10px;
	  	font-size: 15px;
	  }
	 #messages li:nth-child(odd) { background: #eee; }
	 #chat-section{
	 	background-color: #78c0a8;
	 }
	 .form{
	 	display: inline-block;
	 }
	 li.chat.page{
	 	overflow: scroll;
		max-height: 165px;
	 }

	 ul#messages{
	 	overflow: scroll;
		max-height: 165px;
		width: 100%;
	 }

	 div#chat-section{
	 	height: 165px;
	 	max-height: 165px;
	 	overflow: scroll;
	 	position: relative;
	 	width: 100%;

	 }
	 button{
	 	font-family: 'globerThin', sans-serif;
	 	font-size: 30px;
	 	line-height: 1.2;
	 	color: #E9BC1B;
	 }

	 div.col-md-6.poll-choices{
	 	padding-bottom: 10px;
	 }
	 ul#pages{
	 	padding-left: 0px;
	 	margin-bottom: 0px;
	 	/*width: 100%;*/
	 }
	 .inputMessage{
		bottom: 0;
	    position: absolute;
	    width: 100%;

	 }
	 .usernameInput{
	 	bottom: 0;
	 	position: absolute;
	 	width: 100%;
	 }

	.choice-holder{
		margin-bottom: 15px;
	}

	.container > p {
		padding-top: 20px;
	}

	#remove-text{
		padding-top: 5px;
		color: #fff;
		font-size: 28px;
		margin-left: 10px;
	}

	#remove{
		margin-left: 10px;

	}

	.col-md-12{
		padding-top: 40px;
		padding-left: 100px;
	}

	 @media (max-width: 991px) {
/*		 h2{
			margin-top: 130px;
		 }*/
		.col-md-12{
			padding-top: 40px;
			padding-left: 5px;
		}
		.circle{
			width: 175px;
			height: 175px;			
		}
	}

	 @media (max-width: 480px) {
		.circle{
			width: 140px;
			height: 140px;
		}
		#question{
			margin-top: 20px;
			font-size: 75px;
		}
		.choice-holder{
			margin-top: 10px;
		}

		.col-md-12{
			padding-top: 10px;
			padding-left: 5px;
		}
	}

	</style>
{{/yield-styles}}
{{#poll}}
	<div class="poll-choices container">
		<h2 id="question">{{question}}</h2>
			<form id="pollForm" action="/polls/{{code}}?_method=PUT" method="POST">
					{{#choices}}
						<div class="choice-holder col-xs-4">
							<div class="col-md-2"></div>
								<button class="circle" name="pollChoice" value="{{.}}">{{.}}</button>
						</div>
					{{/choices}}
			</form>
	</div>
{{/poll}}

{{#creator}}
	<p id="remove-text">Would you like to remove your poll?</p>
	<form action='/polls/{{poll.code}}?_method=DELETE' method="POST">
		<input type="hidden" value="{{poll.token}}" name="token" readonly>
		<input type="submit" id="remove" class="btn btn-info btn-default" value="REMOVE">
	</form>
{{/creator}}
{{#yield-scripts}}
<script type="text/javascript">
	for(var i = 0; i < $('.col-xs-4').length; i+=3) {
  		$('.col-xs-4').slice(i, i+3).wrapAll("<div class='row'><div class='container'></div></div>");
	}
</script>
<script type="text/javascript" src="/js/polls_choice.js"></script>
{{/yield-scripts}}
