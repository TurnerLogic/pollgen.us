{{#yield-styles}}
	<link rel="stylesheet" href="/css/views/poll.css" media="screen" title="no title" charset="utf-8"><!-- poll css -->
{{/yield-styles}}

<!-- poll choice container -->
{{#poll}}
	<div class="poll-choices container">
		<h2 id="question">{{question}}</h2>
			<form id="pollForm" action="/polls/{{code}}?_method=PUT" method="POST">
					{{#choices}}
						<div class="choice-holder col-xs-4">
								<div class="col-md-2"></div>
								<button class="circle" name="pollChoice" value="{{.}}">{{.}}</button>
						</div>
					{{/choices}}
			</form>
	</div>
{{/poll}}
<!-- ==================== -->

<!-- creator container -->
	{{#creator}}
		<p id="remove-text">Would you like to remove your poll?</p>
			<form action='/polls/{{poll.code}}?_method=DELETE' method="POST">
				<input type="hidden" value="{{poll.token}}" name="token" readonly>
				<input type="submit" id="remove" class="btn btn-info btn-default" value="REMOVE">
			</form>
	{{/creator}}
<!-- ================= -->

{{#yield-scripts}}
	<script type="text/javascript" src="/js/views/polls_choice.js"></script><!-- polls_choice js -->
{{/yield-scripts}}
