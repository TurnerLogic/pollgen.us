{{#yield-styles}}
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/fonts/fontawesome-webfont.ttf">
<link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
<style>
	#question, #choice {
		height: 60px;
		border: 3px solid rgb(30, 159, 180);
	}

	#question{
		border-radius: 5px;
		box-shadow: 0 7px 7px -5px gray;
	}

	#choice{
		border-radius: 0px 5px 5px 0px;
	}

	body {
		font-family: 'Raleway', sans-serif;
		background-color: #2C303F;
	}

	input[type="text"] {
		font-size: 16px;
		font-family: 'Raleway', sans-serif;
		outline: none;
	}

	input:focus {
		outline: 0;
	}

	#question {
		padding-left: 20px;
	}

	#poll-submit {
		color: #EEB902;
		background-color: white;
		border-radius: 5px 0px 0px 5px;
		border: 3px solid #EEB902;
		box-shadow: 0 7px 7px -5px gray;
	}

	#add-choice-btn {
		height: 60px;
		width: 75px;
		background-color: rgb(30, 159, 180);
		border: 3px solid rgb(30, 159, 180);
		/*box-shadow: 10px 7px 7px -5px gray;*/
	}

	#add-choice-btn {
		border-top-left-radius: 5px;
		border-bottom-left-radius: 5px;
	}

	#clear-choice-btn {
		border-top-right-radius: 5px;
		border-bottom-right-radius: 5px;
	}

	span.glyphicon {
		font-size: 2.25em;
		position: relative;
	}

	.glyphicon-left {
		color: white;
		top: 0;
		/*left: 5;*/
	}

	label.label-floatlabel {
		padding-left: 17px;
	}

	.choice-options {
		width: 50px;
	}

	#content {
		border: 5px solid rgb(30, 159, 180);
		border-radius: 15px;
		margin-top: 89px;
		background-color: white;
		padding-left: 32px;
		padding-right: 32px;
	}
	#choice-input-group {
		box-shadow: 0 7px 7px -5px gray;
		height: 60px;
		margin: 25px 0px;
	}

	header.header-area {
		background-color: #2C303F;
	}

	#contact-recaptcha {
	}

	#contact-recaptcha body {
		font-family: 'Raleway';
	}

	#choice {
		/*margin: 25px 0px;*/
	}

	#choices-table {
		margin-top: 12px;
	}

	#title {
		margin: 25px 0px 0px 0px;
		text-align: center;
		font-size: 3em;
		color: rgb(30, 159, 180);
	}

	#choices-instructions {
		margin-top: 12px;
	}

	#title-hrule {
		color: rgb(30, 159, 180);
		width: 100%;
		margin-bottom: 20px;
		margin-top: 5px;
	}
</style>
{{/yield-styles}}

<div id="content" class="container">
	<div class="row">
		<div class="col-md-12">
			<h1 id="title">Poll Geni.us Builder</h1>
			<hr id="title-hrule">
			<input id="question" type="text" class="form-control" placeholder="Add your poll question..." ng-model="question" required>
			<form role="form" ng-submit="addChoice()">
				<div id="choice-input-group" class="input-group">
					<span class="input-group-btn">
						<button id="add-choice-btn" class="btn btn-success"><span class="glyphicon glyphicon-list glyphicon-left"></span></button>
					</span>
				<input type="text" class="form-control choice" id="choice" placeholder="Add a choice to your poll..." ng-model="choiceNew" required>
				</div>
				<div id="contact-recaptcha" class="g-recaptcha" data-sitekey="6LfMyQkTAAAAAAn4sMfHHYRHiFgARWdlMEmRLDcG"></div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
				<button id="poll-submit" class="btn-block btn-lg" ng-click="submitPoll()">Submit Poll</button>
			</div>
		</div>
		<table id="choices-table" class="table" ng-show="choices.length > 0">
			<thead>
				<tr>
					<th class="choice-options">Options</th>
					<th>Choice</th>
				</tr>
			</thead>
		<tbody>
			<tr ng-repeat="choice in choices">
		<td class="choice-options">
		<button class="btn btn-danger btn-xs" ng-click="removeChoice($index)">Remove</button>
			</td>
			<td>{[{ choice }]}</td>
			</tr>
		</tbody>
		</table>
		<p id="choices-instructions" ng-hide="choices.length > 0">Add choices to your poll to continue.</p>
	</div>

{{#yield-scripts}}
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script value="test"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
<script src='https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit async defer'></script>
<script>
(function() {

$( '.menu-cont' ).children().removeClass('active');
$( '.menu-cont' ).children().last().addClass('active');
var app = angular.module('pollCreateApp', []);

app.config(function ($interpolateProvider) {
 $interpolateProvider.startSymbol('{[{').endSymbol('}]}');
});

app.factory('pollService', function($http) {
return {
	savePoll: function(data, cb) {
		$http.post('/polls/create', data).success(cb);
	}
}
});

app.controller('PollCreateCtrl', function( $scope, pollService ) {

$scope.choices = [];

$scope.recaptchaResponse = null;
$scope.choiceNew = "";
$scope.choiceEdit = "";

$scope.question = "";

$scope.poll = {};

$scope.addQuestion = function()
{
	console.log('question added');
};

$scope.removeChoice = function(index)
{
	$scope.choices.splice(index, 1);
};

$scope.addChoice = function()
{
	if($scope.choices.indexOf($scope.choiceNew) === -1)
	{
		$scope.choices.push($scope.choiceNew);
		$scope.choiceNew = '';
		console.log($scope.choices);
	} else {
		console.log('Duplicate choices are not allowed.');
	}
};

$scope.submitPoll = function() {

	$scope.recaptchaResponse = $( '#g-recaptcha-response' ).val();
	console.log($scope.recaptchaResponse);

	$scope.poll = {
		question: $scope.question,
		choices: $scope.choices,
		recaptchaResponse: $scope.recaptchaResponse
	};

	pollService.savePoll($scope.poll, function(data, status) {
		console.log(data);
		if(status === 200)
		{
			var redirectUrl = data.code + '?token=' + data.token;
			window.location = redirectUrl;
		} else if(status === 403) {
			// some dom element flash message about failure
		}
	});
};

});
}());
</script>
{{/yield-scripts}}
