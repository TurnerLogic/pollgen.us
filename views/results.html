{{#yield-styles}}
<style type="text/css">
@font-face { font-family: globerSemiBold; src: url('/fonts/Glober SemiBold Free.otf') }
@font-face { font-family: globerThin; src: url('/fonts/Glober Thin Free.otf') }

body,html{
	background-color: #fff;
}
h1{
	font-family: 'globerThin', sans-serif;
	font-size: 60px;
	line-height: 0.9;
	text-align: center;
	padding-top: 10px;
}
p{
	font-family: 'globerThin', sans-serif;
	font-size: 35px;
	padding-top: 75px;
}
.col-md-6{
	background-color: #00a3d9;
}
.col-md-12{
	padding-top: 20px;
}
.col-md-6,.col-md-12{
	/*border: 1px solid #000;*/
	padding-bottom: 20px;
}

.col-md-3{
	padding-top: 10px;
	padding-bottom: 10px;
}

.circle{
	border-radius: 50%;
	width: 200px;
	height: 200px;
	border: 1px solid #000;
	background-color: #fff;
}
canvas{
	padding-bottom: 10px;
}

.pie-box{
	background-color: rgba(79, 193, 67, 0.1);
	color: #000;
	border: 10px solid #4fc143;
}
.poll-choices{
	background-color: #124859;
}
.chatArea{
	background-color: #00a3d9;
	border: black 1px solid;
}
 #messages {
	font-family: 'globerThin', sans-serif;
	list-style-type: none; margin: 0; padding: 0;

 }
 #messages li { padding: 5px 10px; }
 #messages li:nth-child(odd) { background: #eee; }
 #chat-section{
	background-color: #00a3d9;
 }
 .form{
	display: inline-block;
	list-style-type: none;
	font-family:  'globerThin', sans-serif;
	color: white;
	font-size: 25px;
 }

 .scrollable {
	height: 400px;
	overflow-y: auto;
 }

 .inputMessage {
	position: absolute;
	bottom: 5%;
	display: block;
	width: 95%;
	max-height: 40px;
	max-width: 95%;
	height: 40px;
	border-radius: 10px;
	resize: none;
	font-family: 'globerThin', sans-serif;
	font-size: 20px;
 }

 .usernameInput {
	width: 100%;
	height: 40px;
	color: black;
 }

 #poll-results {
	margin: auto;
 }
 #pollContainer {
	text-align: center;
 }

 .col-md-6 {
	border-radius: 15px;
	min-height:  500px;
 }

 ul#pages {
	padding-top: 5px;
	padding-left: 0px;
 }
 .login.page {
	text-align: center;
	list-style: none;
	position: relative;
	margin-top: 25%;
 }
</style>
{{/yield-styles}}

<div class="container">
	<div class="row">
		<div class="col-md-6 pie-box">
			<h1 id="pollTitle"></h1>
			<div id="pollContainer" class="row">
				<canvas id="poll-results" width="250" height="240"></canvas>
			</div>
		</div>
		<section id="chat-section">
			<div class="col-md-6">
				<ul id="pages">
					<li hidden class="chat page scrollable">
						<div class="chatArea">
							<ul id="messages"></ul>
						</div>
						<div class="chat-input">
							<textarea class="inputMessage" placeholder="Type here..."></textarea>
						</div>
					</li>
					<li class="login page">
						<div class="form">
							<h3 class="title">What's your nickname?</h3>
							<input class="usernameInput" type="text" maxlength="14" />
						</div>
					</li>
				</ul>
			</div>
		</section>
	</div>
</div>

{{#yield-scripts}}
		<script src="/js/jquery.js"></script>
		<script src="/js/Chart.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/client.js"></script>
{{/yield-scripts}}
